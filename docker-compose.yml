version: '3.8'  # Aunque es opcional, ayuda a evitar confusiones

services:
  db:
    image: mysql:8.2.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: delidelishare
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      timeout: 20s
      retries: 10

  adminer:
    image: adminer
    restart: always
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "9094:8080"

  vue-app:
    build: ./front
    working_dir: /app
    volumes:
      - ./front:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      NODE_ENV: development
      VITE_API_URL: "http://node-api:3000/api"
    depends_on:
      db:
        condition: service_healthy

  laravel:
    build: ./back
    volumes:
      - ./back:/var/www/html
    working_dir: /var/www/html
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: delidelishare
      DB_USERNAME: root
      DB_PASSWORD: root
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "composer install &&
      php artisan key:generate &&
      php artisan migrate:fresh --seed &&
      php artisan serve --host=0.0.0.0 --port=8000"

  node-api:  # Cambiado de node-app a node-api para mejor semÃ¡ntica
    build: ./node
    working_dir: /app
    volumes:
      - ./node:/app
      - /app/node_modules
    environment:
      NODE_ENV: development
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: delidelishare
      DB_USER: root
      DB_PASSWORD: root
      PORT: 4000
    ports:
      - "4000:4000"
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "npm install &&
      (npm run dev || npm run start)"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:
    driver: local